<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>N-T-AI Desktop Demo</title>
    <style>
      body { font-family: sans-serif; padding: 24px; }
      button { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h1>N-T-AI Desktop Demo</h1>
    <p>This is a minimal Electron demo. Next: integrate the P2P client using <code>packages/p2p</code>.</p>
    <button id="announce">Announce to bootstrap server</button>
    <pre id="output"></pre>
    <script>
      const out = document.getElementById('output');
      document.getElementById('announce').addEventListener('click', async () => {
        try {
          const peerId = 'demo-' + Math.random().toString(36).slice(2, 9);
          const res = await fetch('http://localhost:3000/announce', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ peerId, addr: null, meta: { platform: 'desktop-demo' } }),
          });
          const data = await res.json();
          out.textContent = 'Announced: ' + JSON.stringify({ peerId, data }, null, 2);
        } catch (err) {
          out.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
